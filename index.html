<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Rental App</title>
  <style>
    /* Reset and box sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2a9d8f 0%, #264653 100%);
      color: #f4f4f4;
      overflow: hidden;
    }

    #root {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      background: #fff;
      color: #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    header {
      background: #2a9d8f;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      padding: 20px 10px 25px;
      flex-shrink: 0;
      box-shadow: 0 3px 5px rgba(0,0,0,0.15);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 12px 8px;
      background: #264653;
      color: white;
      font-weight: 700;
    }

    nav button {
      background: transparent;
      border: 2px solid #2a9d8f;
      color: #2a9d8f;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
      flex-grow: 1;
      max-width: 160px;
      min-width: 100px;
    }

    nav button.active,
    nav button:hover {
      background: #2a9d8f;
      color: white;
      border-color: #256d69;
    }

    main {
      flex-grow: 1;
      display: flex;
      padding: 15px 12px;
      overflow: hidden;
      background: #f9fafb;
      color: #111;
    }

    .sidebar {
      width: 270px;
      background: #264653;
      padding: 15px;
      border-radius: 12px;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 3px 0 15px rgba(38, 70, 83,0.7);
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .filter-group label {
      color: #f1f1f1;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="time"],
    select,
    input[type="number"] {
      border-radius: 8px;
      padding: 7px 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    select:focus,
    input[type="number"]:focus {
      box-shadow: 0 0 6px 3px #2a9d8f88;
    }

    button {
      font-weight: 700;
      cursor: pointer;
    }

    button.primary {
      border-radius: 25px;
      background: #e76f51;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(231, 111, 81, 0.6);
    }

    button.primary:hover {
      background: #cf573f;
      box-shadow: 0 4px 12px rgba(207, 87, 63, 0.8);
    }

    button.secondary {
      border-radius: 20px;
      background: transparent;
      border: 2px solid #264653;
      padding: 8px 14px;
      color: #264653;
      font-size: 0.9rem;
      transition: all 0.25s ease;
    }

    button.secondary:hover {
      background: #264653;
      color: white;
    }

    .content-area {
      flex-grow: 1;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 20px 25px 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 115px);
    }

    h2, h3, h4 {
      margin-top: 0;
      color: #264653;
    }

    .car-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 18px;
  /* Remove overflow-y: auto and fixed height */
  overflow-y: visible;
  max-height: none;
  padding-right: 6px;
  /* Allow the container to grow naturally */
  flex-grow: 0;
}

    .car-item {
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border-radius: 16px;
      cursor: pointer;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
      user-drag: none;
      overflow: hidden;
      /* Increase min height to accommodate larger image and text */
      min-height: 320px;
    }

    .car-item:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .car-item.selected {
      box-shadow: 0 0 0 3px #2a9d8f;
    }

    .car-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      user-drag: none;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
    }

    .car-details {
      padding: 12px 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .car-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin: 0 0 6px;
      color: #264653;
    }

    .car-info-row {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 6px;
    }

    .car-price {
      font-weight: 700;
      font-size: 1rem;
      color: #e76f51;
      margin-top: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 400px;
    }

    label {
      font-weight: 600;
      color: #264653;
    }

    input, select {
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #ddd;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2a9d8f;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .error {
      background: #ffcdd2;
      color: #b71c1c;
    }

    .success {
      background: #c8e6c9;
      color: #256029;
    }

    .tiny {
      font-size: 0.8rem;
      color: #888;
    }

    .profile-section {
      max-width: 380px;
      margin: auto;
    }

    .booking-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-height: 350px;
      overflow-y: auto;
    }

    .booking-item {
      display: flex;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 12px 15px;
      gap: 15px;
      align-items: center;
    }

    .booking-item img {
      width: 90px;
      height: 55px;
      object-fit: cover;
      border-radius: 8px;
      user-drag: none;
    }

    .booking-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #444;
    }

    .booking-info strong {
      color: #264653;
      font-weight: 700;
    }

    .booking-actions button {
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 20px;
      background: #e76f51;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.25s ease;
      white-space: nowrap;
    }

    .booking-actions button:hover {
      background: #cf573f;
    }

    /* Scrollbar styling for WebKit browsers */
    .car-list::-webkit-scrollbar,
    .booking-list::-webkit-scrollbar,
    .content-area::-webkit-scrollbar {
      width: 8px;
    }

    .car-list::-webkit-scrollbar-thumb,
    .booking-list::-webkit-scrollbar-thumb,
    .content-area::-webkit-scrollbar-thumb {
      background-color: rgba(42,157,143,0.5);
      border-radius: 6px;
    }

    @media(max-width: 700px) {
      #root {
        font-size: 14px;
      }

      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        padding: 10px;
        box-shadow: none;
      }

      .filter-group {
        flex-grow: 1;
        min-width: 140px;
      }

      .content-area {
        max-height: none;
        padding: 10px 15px 20px;
      }

      .car-list {
        grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      }

      .car-item {
        height: fit-content;
      }
      .rental-period-form {
    margin-top: 30px; /* adjust as needed */
}

    }

  </style>
</head>

    // localStorage keys
    const STORAGE_KEYS = {
      USERS: 'carRentalUsers',
      CURRENT_USER: 'carRentalCurrentUser',
      BOOKINGS: 'carRentalBookings',
    };

    // Utility functions for localStorage data persistence
    function loadUsers() {
      const users = localStorage.getItem(STORAGE_KEYS.USERS);
      return users ? JSON.parse(users) : [];
    }

    function saveUsers(users) {
      localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
    }

    function loadCurrentUser() {
      const user = localStorage.getItem(STORAGE_KEYS.CURRENT_USER);
      return user ? JSON.parse(user) : null;
    }

    function saveCurrentUser(user) {
      localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(user));
    }

    function clearCurrentUser() {
      localStorage.removeItem(STORAGE_KEYS.CURRENT_USER);
    }

    function loadBookings() {
      const bookings = localStorage.getItem(STORAGE_KEYS.BOOKINGS);
      return bookings ? JSON.parse(bookings) : [];
    }

    function saveBookings(bookings) {
      localStorage.setItem(STORAGE_KEYS.BOOKINGS, JSON.stringify(bookings));
    }

    // Format date string display
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString(undefined, options);
      } catch {
        return dateString;
      }
    }

    // Format price display
    function formatPrice(value) {
      return `$${value.toFixed(2)}`;
    }

    // Star Rating display component
    function StarRating({ rating }) {
      const fullStars = Math.floor(rating);
      const halfStar = rating - fullStars >= 0.5;
      const stars = [];

      for (let i = 0; i < fullStars; i++) {
        stars.push(<span key={'full'+i} aria-hidden="true"></span>);
      }
      if(halfStar) {
        stars.push(<span key='half' aria-hidden="true" style={{ position: 'relative', display: 'inline-block'}}>
          <span style={{color: '#ccc'}}></span>
          <span style={{ color: '#e76f51', position: 'absolute', left: 0, overflow: 'hidden', width: '50%' }}></span>
        </span>);
      }
      while(stars.length < 5) {
        stars.push(<span key={'empty'+stars.length} style={{color:'#ccc'}} aria-hidden="true"></span>);
      }
      return <span aria-label={`Rating: ${rating} out of 5 stars`} style={{color:'#e76f51'}}>{stars}</span>;
    }

    // Authentication page: login/register
    function AuthPage({ onLogin }) {
      const [isLoginMode, setIsLoginMode] = useState(true);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      function resetForm() {
        setEmail('');
        setPassword('');
        setError('');
      }

      function switchMode() {
        setIsLoginMode(!isLoginMode);
        resetForm();
      }

      function handleSubmit(e) {
        e.preventDefault();
        setError('');
        if (!email.trim()) {
          setError('Email is required.');
          return;
        }
        if (!password.trim()) {
          setError('Password is required.');
          return;
        }
        if(password.length < 4) {
          setError('Password must be at least 4 characters.');
          return;
        }
        const users = loadUsers();
        if (isLoginMode) {
          // Login
          const found = users.find(
            (u) => u.email.toLowerCase() === email.toLowerCase() && u.password === password
          );
          if (found) {
            saveCurrentUser({ email: found.email });
            onLogin({ email: found.email });
          } else {
            setError('Invalid email or password.');
          }
        } else {
          // Register
          const exists = users.find((u) => u.email.toLowerCase() === email.toLowerCase());
          if (exists) {
            setError('Email already registered.');
            return;
          }
          const newUser = { email, password, fullName: '', phone: '' };
          const updatedUsers = [...users, newUser];
          saveUsers(updatedUsers);
          saveCurrentUser({ email });
          onLogin({ email });
        }
      }

      return (
        <div style={{maxWidth: '370px', margin: 'auto'}}>
          <h2 style={{textAlign:'center', color:'#264653', marginBottom:'20px'}}>
            {isLoginMode ? 'Login' : 'Register'} to Car Rental
          </h2>
          {error && <div className="message error" role="alert">{error}</div>}
          <form onSubmit={handleSubmit} aria-label="Authentication form" noValidate>
            <label htmlFor="email-input">Email:</label>
            <input
              id="email-input"
              type="email"
              autoComplete="username"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              required
              aria-required="true"
              placeholder="you@example.com"
            />

            <label htmlFor="password-input">Password (min 4 chars):</label>
            <input
              id="password-input"
              type="password"
              autoComplete={isLoginMode ? 'current-password' : 'new-password'}
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              required
              aria-required="true"
              minLength={4}
              placeholder=""
            />

            <button type="submit" className="primary" aria-label={isLoginMode ? 'Login' : 'Register'}>
              {isLoginMode ? 'Login' : 'Register'}
            </button>
          </form>
          <button
            type="button"
            className="secondary"
            onClick={switchMode}
            aria-label={isLoginMode ? 'Switch to register' : 'Switch to login'}
            style={{marginTop:'15px', width:'100%'}}
          >
            {isLoginMode ? 'Create New Account' : 'Back to Login'}
          </button>
        </div>
      );
    }

    // Profile page for viewing/updating user info
    function ProfilePage({ user, onUpdateUser, onLogout }) {
      const [fullName, setFullName] = useState('');
      const [phone, setPhone] = useState('');
      const [email, setEmail] = useState(user.email);
      const [message, setMessage] = useState(null);

      useEffect(() => {
        const users = loadUsers();
        const thisUser = users.find(u => u.email.toLowerCase() === user.email.toLowerCase());
        if(thisUser) {
          setFullName(thisUser.fullName || '');
          setPhone(thisUser.phone || '');
        }
      }, [user.email]);

      function handleSave(e) {
        e.preventDefault();
        if (!email.trim()) {
          setMessage({type:'error', text:'Email cannot be empty.'});
          return;
        }
        const users = loadUsers();
        const idx = users.findIndex(u => u.email.toLowerCase() === user.email.toLowerCase());
        if (idx === -1) {
          setMessage({type:'error', text:'User not found.'});
          return;
        }
        // Update user info except password (for simplicity)
        users[idx] = {
          ...users[idx],
          fullName: fullName.trim(),
          phone: phone.trim(),
          email: email.trim(),
          password: users[idx].password,
        };
        saveUsers(users);
        if(user.email !== email.trim()) {
          // Update current user email if changed
          saveCurrentUser({ email: email.trim() });
          onUpdateUser({ email: email.trim() });
        }
        setMessage({type:'success', text:'Profile updated successfully.'});
      }

      return (
        <div className="profile-section">
          <h2>My Profile</h2>
          {message && <div className={`message ${message.type}`} role="alert" tabIndex={-1}>{message.text}</div>}
          <form onSubmit={handleSave} aria-label="Update profile form" noValidate>
            <label htmlFor="profile-email">Email:</label>
            <input
              id="profile-email"
              type="email"
              value={email}
              onChange={e => setEmail(e.target.value)}
              required
              aria-required="true"
              placeholder="Email"
            />

            <label htmlFor="profile-fullname">Full Name:</label>
            <input
              id="profile-fullname"
              type="text"
              value={fullName}
              onChange={e => setFullName(e.target.value)}
              placeholder="Full Name"
            />

            <label htmlFor="profile-phone">Phone Number:</label>
            <input
              id="profile-phone"
              type="text"
              value={phone}
              onChange={e => setPhone(e.target.value)}
              placeholder="Phone Number"
            />

            <button type="submit" className="primary" aria-label="Save profile changes">
              Save Changes
            </button>
            <button type="button" className="secondary" onClick={onLogout} aria-label="Logout and exit" style={{marginTop:'12px'}}>
              Logout
            </button>
          </form>
        </div>
      );
    }

    // Component to show booking list for user
    function BookingList({ bookings, onCancel }) {
      if (bookings.length === 0) {
        return <p style={{fontStyle: 'italic'}}>No bookings found.</p>;
      }
      return (
        <div className="booking-list" role="list" aria-label="List of your bookings">
          {bookings.map(b => (
            <div key={b.id} className="booking-item" role="listitem">
              <img src={b.car.image} alt={b.car.name} loading="lazy" />
              <div className="booking-info">
                <div><strong>{b.car.name}</strong> ({b.car.year})</div>
                <div>Rental: {formatDate(b.rentalStart)} to {formatDate(b.rentalEnd)}</div>
                <div>Status: <strong>{b.status}</strong></div>
                {b.rating && <div>Rating: <StarRating rating={b.rating} /></div>}
              </div>
              <div className="booking-actions">
                {b.status === 'Active' && (
                <button aria-label={`Cancel booking for ${b.car.name} from ${formatDate(b.rentalStart)} to ${formatDate(b.rentalEnd)}`} onClick={() => onCancel(b.id)}>
                  Cancel
                </button>)}
              </div>
            </div>
          ))}
        </div>
      );
    }

      const matchesText =
        car.name.toLowerCase().includes(text) ||
        car.make.toLowerCase().includes(text) ||
        car.model.toLowerCase().includes(text) ||
        (car.year + '').includes(text);

      const matchesType = filterType ? car.type === filterType : true;
      const matchesSeats = filterSeats ? car.seats === parseInt(filterSeats) : true;
      const matchesPriceMin = filterPriceMin ? car.pricePerDay >= Number(filterPriceMin) : true;
      const matchesPriceMax = filterPriceMax ? car.pricePerDay <= Number(filterPriceMax) : true;

      return matchesText && matchesType && matchesSeats && matchesPriceMin && matchesPriceMax;
    });

    switch(sortBy) {
      case 'priceAsc': cars.sort((a,b) => a.pricePerDay - b.pricePerDay); break;
      case 'priceDesc': cars.sort((a,b) => b.pricePerDay - a.pricePerDay); break;
      case 'yearAsc': cars.sort((a,b) => a.year - b.year); break;
      case 'yearDesc': cars.sort((a,b) => b.year - a.year); break;
      case 'ratingDesc': cars.sort((a,b) => b.rating - a.rating); break;
      default: break;
    }
    return cars;
  }, [searchText, filterType, filterSeats, filterPriceMin, filterPriceMax, sortBy]);

  // Load user bookings on mount and when bookings updated
  useEffect(() => {
    const bookings = loadBookings();
    const filtered = bookings.filter(b => b.userEmail === user.email);
    setUserBookings(filtered);
  }, [bookingStep, user.email]);

  // Helper to validate rental period
  function validRentalPeriod() {
    if (!rentalDateStart || !rentalDateEnd) return false;
    try {
      const start = new Date(`${rentalDateStart}T${rentalTimeStart}:00`);
      const end = new Date(`${rentalDateEnd}T${rentalTimeEnd}:00`);
      return start < end && start >= new Date();
    } catch {
      return false;
    }
  }

  // Handle booking details submission
  function handleBookingDetailsSubmit(e) {
    e.preventDefault();
    setMessage(null);
    if (!selectedCar) {
      setMessage({ type: 'error', text: 'Please select a car to book.' });
      return;
    }
    if (!validRentalPeriod()) {
      setMessage({ type: 'error', text: 'Please select valid rental start and end date/time.' });
      return;
    }
    setBookingData({
      car: selectedCar,
      rentalStart: `${rentalDateStart}T${rentalTimeStart}:00`,
      rentalEnd: `${rentalDateEnd}T${rentalTimeEnd}:00`,
    });
    setBookingStep('payment');
  }

  // Handle payment info input change
  function handlePaymentChange(e) {
    const { name, value } = e.target;
    // Format card number input with spaces every 4 digits
    if(name === 'cardNumber') {
          let val = value.replace(/\D/g, '').slice(0,16);
          val = val.replace(/(.{4})/g, '$1 ').trim();
          setPaymentInfo(prev => ({...prev, [name]: val}));
          return;
        }
        setPaymentInfo(prev => ({...prev, [name]: value}));
      }

      // Validate payment details roughly
      function validatePayment() {
        const { cardName, cardNumber, expiry, cvv } = paymentInfo;

        if(!cardName.trim()) return false;
        if(!/^\d{4} \d{4} \d{4} \d{4}$/.test(cardNumber)) return false;
        if(!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) return false;

        const now = new Date();
        const [month, year] = expiry.split('/');
        const expDate = new Date(`20${year}`, Number(month));
        if(expDate < now) return false;

        if(!/^\d{3,4}$/.test(cvv)) return false;
        return true;
      }

      // Handle payment form submission
      function handlePaymentSubmit(e) {
        e.preventDefault();
        setPaymentMessage(null);
        if(!validatePayment()) {
          setPaymentMessage({type:'error', text:'Please enter valid payment details. Card number must be 16 digits (formatted), expiry MM/YY and CVV 3 or 4 digits.'});
          return;
        }

        // Save booking to localStorage
        const bookings = loadBookings();
        bookings.push({
          id: 'b'+Date.now(),
          userEmail: user.email,
          car: bookingData.car,
          rentalStart: bookingData.rentalStart,
          rentalEnd: bookingData.rentalEnd,
          timestamp: new Date().toISOString(),
          status: 'Active',
          rating: null,
        });
        saveBookings(bookings);

        setPaymentMessage({type:'success', text:'Payment successful! Booking confirmed.'});

        setBookingStep('confirm');
      }

      // Cancel booking handler
      function handleCancelBooking(bookingId) {
        if(!window.confirm('Are you sure you want to cancel this booking?')) return;
        let bookings = loadBookings();
        bookings = bookings.map(b => b.id === bookingId ? {...b, status: 'Cancelled'} : b);
        saveBookings(bookings);
        setUserBookings(userBookings.map(b => b.id === bookingId ? {...b, status: 'Cancelled'} : b));
      }

      // Rating a past booking (simple)
      function handleRateBooking(id, rating) {
        let bookings = loadBookings();
        bookings = bookings.map(b => b.id === id ? {...b, rating} : b);
        saveBookings(bookings);
        setUserBookings(userBookings.map(b => b.id === id ? {...b, rating} : b));
      }

      // Calculate total rental days
      function rentalDays() {
        if(!bookingData) return 0;
        const start = new Date(bookingData.rentalStart);
        const end = new Date(bookingData.rentalEnd);
        const msPerDay = 1000*60*60*24;
        return Math.ceil((end - start) / msPerDay);
      }

      // Calculate total price
      function totalPrice() {
        if(!bookingData) return 0;
        return rentalDays() * bookingData.car.pricePerDay;
      }

      return (
        <>
          <nav aria-label="Page navigation">
            <button
              className={bookingStep === 'search' || bookingStep === 'bookingDetails' ? 'active' : ''}
              onClick={() => setBookingStep('search')}
              aria-current={bookingStep === 'search' || bookingStep === 'bookingDetails' ? 'page' : undefined}
              aria-label="Car Search and Booking"
              type="button"
            >
              Search & Book
            </button>
            <button
              className={bookingStep === 'confirm' ? 'active' : ''}
              onClick={() => setBookingStep('confirm')}
              aria-current={bookingStep === 'confirm' ? 'page' : undefined}
              aria-label="My Bookings"
              type="button"
            >
              My Bookings
            </button>
            <button
              className={bookingStep === 'profile' ? 'active' : ''}
              onClick={() => setBookingStep('profile')}
              aria-current={bookingStep === 'profile' ? 'page' : undefined}
              aria-label="My Profile"
              type="button"
            >
              My Profile
            </button>
            <button
              className=""
              onClick={() => {
                clearCurrentUser();
                onLogout();
              }}
              aria-label="Logout"
              type="button"
              style={{color:'#e76f51', borderColor:'#e76f51', flexGrow:1, maxWidth:'100px'}}
            >
              Logout
            </button>
          </nav>

          <main>
            {(bookingStep === 'search' || bookingStep === 'bookingDetails') && (
              <>
                <aside className="sidebar" aria-label="Car Filters">
                  <h3>Filters</h3>
                  <div className="filter-group">
                    <label htmlFor="searchText">Search Make, Model, Name</label>
                    <input id="searchText" type="text" value={searchText} onChange={e => setSearchText(e.target.value)} placeholder="e.g. Toyota" />
                  </div>

                  <div className="filter-group">
                    <label htmlFor="filterType">Car Type</label>
                    <select id="filterType" value={filterType} onChange={e => setFilterType(e.target.value)}>
                      <option value="">Any</option>
                      <option value="Sedan">Sedan</option>
                      <option value="SUV">SUV</option>
                      <option value="Coupe">Coupe</option>
                    </select>
                  </div>

                  <div className="filter-group">
                    <label htmlFor="filterSeats">Seats</label>
                    <select id="filterSeats" value={filterSeats} onChange={e => setFilterSeats(e.target.value)}>
                      <option value="">Any</option>
                      <option value="2">2</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>

                  <div className="filter-group">
                    <label>Price Range ($/day)</label>
                    <div style={{display:'flex', gap:'10px'}}>
                      <input
                        type="number"
                        min="0"
                        max="1000"
                        placeholder="Min"
                        value={filterPriceMin}
                        onChange={e => setFilterPriceMin(e.target.value)}
                        aria-label="Minimum price"
                      />
                      <input
                        type="number"
                        min="0"
                        max="1000"
                        placeholder="Max"
                        value={filterPriceMax}
                        onChange={e => setFilterPriceMax(e.target.value)}
                        aria-label="Maximum price"
                      />
                    </div>
                  </div>

                  <div className="filter-group">
                    <label htmlFor="sortBy">Sort By</label>
                    <select id="sortBy" value={sortBy} onChange={e => setSortBy(e.target.value)}>
                      <option value="priceAsc">Price: Low to High</option>
                      <option value="priceDesc">Price: High to Low</option>
                      <option value="yearAsc">Year: Oldest First</option>
                      <option value="yearDesc">Year: Newest First</option>
                      <option value="ratingDesc">Rating: High to Low</option>
                    </select>
                  </div>
                </aside>

                <section className="content-area" aria-label="Car search and booking area">
                  {bookingStep === 'search' && <>
                    <h2>Available Cars</h2>
                    {filteredCars.length === 0 ? (
                      <p style={{fontStyle:'italic'}}>No cars found matching your criteria.</p>
                    ) : (
                      <div className="car-list" role="list">
                        {filteredCars.map(car => (
                          <article
                            key={car.id}
                            className={`car-item ${selectedCar && selectedCar.id === car.id ? 'selected' : ''}`}
                            onClick={() => setSelectedCar(car)}
                            tabIndex={0}
                            onKeyDown={e => {
                              if(e.key==='Enter' || e.key===' ') {
                                setSelectedCar(car);
                              }
                            }}
                            role="listitem"
                            aria-selected={selectedCar && selectedCar.id === car.id}
                            aria-label={`${car.name} ${car.year}, ${car.type}, Seats: ${car.seats}, Price: ${formatPrice(car.pricePerDay)}, Rating: ${car.rating}`}
                          >
                            <img src={car.image} alt={`${car.name}`} className="car-image" />
                            <div className="car-details">
                              <div className="car-name">{car.name}</div>
                              <div className="car-info-row">Year: {car.year} | Seats: {car.seats} | Type: {car.type}</div>
                              <div className="car-info-row">Rating: <StarRating rating={car.rating} /></div>
                              <div className="car-price">{formatPrice(car.pricePerDay)}/day</div>
                            </div>
                          </article>
                        ))}
                      </div>
                    )}

                    <form onSubmit={(e) => {
                      e.preventDefault();
                      if(!selectedCar) {
                        setMessage({type:'error', text:'Please select a car to book.'});
                        return;
                      }
                      if(!validRentalPeriod()) {
                        setMessage({type:'error', text:'Please select valid rental start and end date/time.'});
                        return;
                      }
                      setMessage(null);
                      setBookingStep('bookingDetails');
                    }} noValidate aria-label="Select rental date and time form" style={{marginTop:'20px', maxWidth:'450px'}}>
                      <fieldset style={{border:'1.5px solid #ccc', borderRadius:'8px', padding:'15px'}}>
                        <legend style={{fontWeight:'700', color:'#264653'}}>Select Rental Period</legend>

                        <div style={{display:'flex', gap:'12px', flexWrap:'wrap', marginBottom:'12px'}}>
                          <div style={{flexGrow:1, minWidth:'150px'}}>
                            <label htmlFor="rentalDateStart">Start Date</label>
                            <input
                              type="date"
                              id="rentalDateStart"
                              value={rentalDateStart}
                              onChange={e => setRentalDateStart(e.target.value)}
                              min={new Date().toISOString().split('T')[0]}
                              required
                              aria-required="true"
                              aria-describedby="rentalDateStartDesc"
                            />
                            <div id="rentalDateStartDesc" className="tiny">Pick start day</div>
                          </div>
                          <div style={{flexGrow:1, minWidth:'110px'}}>
                            <label htmlFor="rentalTimeStart">Start Time</label>
                            <input
                              type="time"
                              id="rentalTimeStart"
                              value={rentalTimeStart}
                              onChange={e => setRentalTimeStart(e.target.value)}
                              required
                              aria-required="true"
                            />
                          </div>
                        </div>

                        <div style={{display:'flex', gap:'12px', flexWrap:'wrap'}}>
                          <div style={{flexGrow:1, minWidth:'150px'}}>
                            <label htmlFor="rentalDateEnd">End Date</label>
                            <input
                              type="date"
                              id="rentalDateEnd"
                              value={rentalDateEnd}
                              onChange={e => setRentalDateEnd(e.target.value)}
                              min={rentalDateStart || new Date().toISOString().split('T')[0]}
                              required
                              aria-required="true"
                              aria-describedby="rentalDateEndDesc"
                            />
                            <div id="rentalDateEndDesc" className="tiny">Pick end day</div>
                          </div>
                          <div style={{flexGrow:1, minWidth:'110px'}}>
                            <label htmlFor="rentalTimeEnd">End Time</label>
                            <input
                              type="time"
                              id="rentalTimeEnd"
                              value={rentalTimeEnd}
                              onChange={e => setRentalTimeEnd(e.target.value)}
                              required
                              aria-required="true"
                            />
                          </div>
                        </div>
                      </fieldset>

                      {message && <div className={`message ${message.type}`} role="alert">{message.text}</div>}

                      <button
                        type="submit"
                        className="primary"
                        disabled={!selectedCar || !validRentalPeriod()}
                        aria-label="Proceed to booking details"
                        style={{marginTop:'15px', width:'100%'}}
                      >
                        Proceed to Booking Details
                      </button>

                    </form>
                  </>}

                  {bookingStep === 'bookingDetails' && selectedCar && (
                    <>
                      <h2>Booking Details</h2>
                      <p><strong>Car:</strong> {selectedCar.name} ({selectedCar.year})</p>
                      <p><strong>Rental Period:</strong> {formatDate(rentalDateStart)} {rentalTimeStart} - {formatDate(rentalDateEnd)} {rentalTimeEnd}</p>
                      <p><strong>Days:</strong> {rentalDays()}</p>
                      <p><strong>Price per day:</strong> {formatPrice(selectedCar.pricePerDay)}</p>
                      <p><strong>Total price:</strong> {formatPrice(totalPrice())}</p>

                      <button
                        className="secondary"
                        onClick={() => setBookingStep('search')}
                        aria-label="Back to search"
                        style={{marginBottom:'18px'}}
                      >
                        Back to Search
                      </button>

                      <button
                        className="primary"
                        onClick={() => setBookingStep('payment')}
                        aria-label="Proceed to payment"
                      >
                        Proceed to Payment
                      </button>
                    </>
                  )}

                  {bookingStep === 'payment' && bookingData && (
                    <>
                      <h2>Payment</h2>
                      <form onSubmit={handlePaymentSubmit} aria-label="Payment form" noValidate style={{maxWidth:'400px'}}>
                        <label htmlFor="cardName">Cardholder Name</label>
                        <input
                          id="cardName"
                          type="text"
                          name="cardName"
                          value={paymentInfo.cardName}
                          onChange={handlePaymentChange}
                          required
                          aria-required="true"
                          placeholder="John Doe"
                        />

                        <label htmlFor="cardNumber">Card Number</label>
                        <input
                          id="cardNumber"
                          type="text"
                          name="cardNumber"
                          value={paymentInfo.cardNumber}
                          onChange={handlePaymentChange}
                          maxLength={19}
                          placeholder="1234 5678 9012 3456"
                          pattern="\d{4} \d{4} \d{4} \d{4}"
                          inputMode="numeric"
                          required
                          aria-required="true"
                          aria-describedby="cardNumberDesc"
                        />
                        <div id="cardNumberDesc" className="tiny">Enter 16-digit card number with spaces.</div>

                        <label htmlFor="expiry">Expiry Date (MM/YY)</label>
                        <input
                          id="expiry"
                          type="text"
                          name="expiry"
                          value={paymentInfo.expiry}
                          onChange={handlePaymentChange}
                          placeholder="MM/YY"
                          maxLength={5}
                          required
                          aria-required="true"
                          pattern="(0[1-9]|1[0-2])\/\d{2}"
                          aria-describedby="expiryDesc"
                        />
                        <div id="expiryDesc" className="tiny">Format: MM/YY</div>

                        <label htmlFor="cvv">CVV</label>
                        <input
                          id="cvv"
                          type="password"
                          name="cvv"
                          value={paymentInfo.cvv}
                          onChange={handlePaymentChange}
                          maxLength={4}
                          required
                          aria-required="true"
                          placeholder="123"
                          inputMode="numeric"
                        />

                        {paymentMessage && <div className={`message ${paymentMessage.type}`} role="alert">{paymentMessage.text}</div>}

                        <button type="submit" className="primary" aria-label="Pay and book">
                          Pay & Book
                        </button>

                        <button
                          type="button"
                          className="secondary"
                          onClick={() => { setBookingStep('bookingDetails'); setPaymentMessage(null); }}
                          aria-label="Back to booking details"
                          style={{marginTop: '12px'}}
                        >
                          Back to Booking Details
                        </button>
                      </form>
                    </>
                  )}

                  {bookingStep === 'confirm' && (
                    <>
                      <h2>My Bookings</h2>
                      <BookingList bookings={userBookings} onCancel={handleCancelBooking} />

                      <button
                        className="primary"
                        onClick={() => {
                          setSelectedCar(null);
                          setBookingStep('search');
                          setMessage(null);
                          setPaymentMessage(null);
                          setBookingData(null);
                          setPaymentInfo({
                            cardName: '',
                            cardNumber: '',
                            expiry: '',
                            cvv: '',
                          });
                        }}
                        style={{marginTop:'25px', width:'220px', alignSelf:'center'}}
                        aria-label="Make another booking"
                      >
                        Make Another Booking
                      </button>
                    </>
                  )}

                  {bookingStep === 'profile' && (
                    <ProfilePage
                      user={user}
                      onUpdateUser={() => {}}
                      onLogout={() => {
                        clearCurrentUser();
                        onLogout();
                      }}
                    />
                  )}
                </section>
              </>
            )}
          </main>
        </>
      );
    }

    // Main app component
    function App() {
      const [currentUser, setCurrentUser] = useState(null);

      useEffect(() => {
        const user = loadCurrentUser();
        if (user) setCurrentUser(user);
      }, []);

      return (
        <>
          <header tabIndex={-1}>Car Rental App</header>
          {!currentUser ? (
            <AuthPage onLogin={(user) => setCurrentUser(user)} />
          ) : (
            <SearchBookingPage user={currentUser} onLogout={() => setCurrentUser(null)} />
          )}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>
</body>
</html>
